<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="news-card" *ngFor="let post of posts" (tap)="goToPost(post._links.self[0].href)">
    <img src="{{post.featuredImageURL}}"/>
    <div class="news-card-desc">
      <h3>{{post.title.rendered}}</h3>
      <p [innerHTML]="removeHTML(post.excerpt.rendered)">
      </p>
    </div>
  </div>
  <br><br><br>
</ion-content>
