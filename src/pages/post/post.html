<ion-content>
  <div *ngIf="post">
    <img class="post-cover-image" [src]="post.featuredImageURL" *ngIf="post.featuredImageURL" width="100%"/>
    <div class="post-content" padding>
      <h4>{{post.title.rendered}}</h4>
      <p [innerHTML]="removeHTML(post.content.rendered)" style="line-height: 1.3;">
      </p>
    </div>
  </div>
</ion-content>
